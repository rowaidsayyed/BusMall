<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Mall</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <h1>Bus Mall</h1>
        <aside>
            <div >
                <h2>Results</h2>
                <ul id='counts'></ul>
            </div>
        </aside>
        <form id="form">
            <fieldset>
                  <legend>Numbers</legend>
                <label for="numOfRound">number of rounds</label>
                <input type="text" id="numOfRound" placeholder="enter number of rounds" required >
    
                <label for="numOfImg">number of images</label>
                <input type="text" id="numOfImg" placeholder="enter number Of Images " required>
   
                <input id='startButton' value='start' type="submit">
            </fieldset>
        </form>
        <div id='images'></div>
        <div id='chartDiv'>
            <canvas id='idChart' ></canvas>
        </div>
        <div>
            <canvas id="chart-area"></canvas>
        </div>
        
    </main>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
